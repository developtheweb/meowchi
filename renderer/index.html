<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meowchi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="meowchi-container">
    <div id="meowchi-wrapper">
      <div id="meowchi-hat"></div>
      <div id="meowchi-sprite">🐱</div>
    </div>
    
    <!-- Pet Status Indicator -->
    <div id="pet-status" class="hidden">
      <span id="status-text">I'm happy!</span>
    </div>
    
    <!-- Input Stats -->
    <div id="stats-overlay">
      <div class="stat-item">
        <span class="stat-icon">⌨️</span>
        <span id="keypress-count">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-icon">🖱️</span>
        <span id="click-count">0</span>
      </div>
    </div>
    
    <!-- Pet State Panel (shown on hover/click) -->
    <div id="pet-panel" class="hidden">
      <div class="pet-stat">
        <span class="stat-label">🍔 Hunger</span>
        <div class="stat-bar">
          <div id="hunger-bar" class="stat-fill hunger-fill"></div>
        </div>
        <span id="hunger-value" class="stat-value">80%</span>
      </div>
      
      <div class="pet-stat">
        <span class="stat-label">🧼 Clean</span>
        <div class="stat-bar">
          <div id="cleanliness-bar" class="stat-fill cleanliness-fill"></div>
        </div>
        <span id="cleanliness-value" class="stat-value">80%</span>
      </div>
      
      <div class="pet-stat">
        <span class="stat-label">😊 Mood</span>
        <div class="stat-bar">
          <div id="mood-bar" class="stat-fill mood-fill"></div>
        </div>
        <span id="mood-value" class="stat-value">80%</span>
      </div>
      
      <div class="pet-actions">
        <button id="feed-btn" class="action-btn">🍔 Feed</button>
        <button id="clean-btn" class="action-btn">🧼 Clean</button>
        <button id="play-btn" class="action-btn">🎮 Play</button>
      </div>
      
      <div class="panel-divider"></div>
      
      <div class="panel-buttons">
        <button id="inventory-btn" class="action-btn">🎩 Hats</button>
        <button id="journal-btn" class="action-btn">📖 Journal</button>
      </div>
    </div>
    
    <!-- Inventory Panel -->
    <div id="inventory-panel" class="hidden">
      <h3 class="inventory-title">🎩 Hat Collection</h3>
      <div id="inventory-grid" class="inventory-grid">
        <!-- Hat items will be dynamically added here -->
      </div>
      <button id="close-inventory" class="action-btn">✖️ Close</button>
    </div>
    
    <!-- Evolution Journal Panel -->
    <div id="journal-panel" class="hidden">
      <h3 class="journal-title">📖 Evolution Journal</h3>
      <div id="current-evolution" class="evolution-display">
        <!-- Current evolution info -->
      </div>
      <div class="panel-divider"></div>
      <div id="evolution-progress" class="evolution-progress">
        <!-- Evolution progress bars -->
      </div>
      <div class="panel-divider"></div>
      <div id="evolution-history" class="evolution-history">
        <!-- Evolution history -->
      </div>
      <div class="panel-divider"></div>
      <div class="about-section">
        <h4>About Meowchi</h4>
        <p class="about-text">Version 0.1.0 - Made with 💖 by developtheweb</p>
        <p class="about-text">Your productivity companion that grows with you!</p>
      </div>
      <div class="panel-divider"></div>
      <div class="journal-actions">
        <button id="reset-btn" class="action-btn reset-btn">🔄 Reset Meowchi</button>
        <button id="close-journal" class="action-btn">✖️ Close</button>
      </div>
    </div>
    
    <!-- Evolution Dialog -->
    <div id="evolution-dialog" class="hidden">
      <div class="evolution-content">
        <h2 id="evolution-title">Meowchi is evolving!</h2>
        <div class="evolution-animation">
          <div id="old-form" class="evolution-sprite"></div>
          <div class="evolution-arrow">➜</div>
          <div id="new-form" class="evolution-sprite"></div>
        </div>
        <p id="evolution-message"></p>
        <button id="close-evolution" class="action-btn">✨ Amazing!</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
